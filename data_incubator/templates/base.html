<html lang="en">
<head>

<!-- "nav_bar" block is used to provide navigation bar on top of homepage-->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left" id = "navigation_links">
                <li style = "padding-right: 30px;"><a href="/app/questions">Questions</a></li>
                <li><a href="/app/createquestion">Add Question</a></li>
            </ul>
        </div>
      </div>
    </nav>
{% endblock %}
<!-- "panel-background" class is used to provide different background for homepage-->
<!-- "container-fluid-background" class is used to provide different background for other pages-->
<div class="container-fluid bg-height panel-background container-fluid-background">
{% block content %}
    <h1>Hello, world!</h1>
{% endblock %}

  <footer class="footer">
      <p class="homepage-color">&copy; The Data Incubator</p>
  </footer>
</div>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{STATIC_URL|default:"/static/"}}js/bootstrap.min.js"></script>
